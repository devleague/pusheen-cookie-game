<!DOCTYPE html>
<html>
  <head>
    <title>Cat Cookies</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Lets play Cat Cookies!</h1>
    <img src="cat.gif">
    <input id="start" type="button" value="Start!" />
    <p class="score">Cookie's left: <span id="cookies"></span></p>
    <p class="score">Pusheen's Cookies: <span id="pusheencookies"></span></p>
    <p class="score">Your cookies: <span id="mycookies"></span></p>
    <input id="getcookie" type="button" value="GET A COOKIE" />
  </body>
</html>
