<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Eating Contest</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h1>Eat All The Cookies!</h1>
    <div class="wrapper">
      <img src="./img/cat.gif">
      <div class="clear"></div>
      <input id="start" type="submit" value="START!" />
      <p class="score">Cookie's left: <span id="cookies"></span></p>
      <p class="score">Pusheen's Cookies: <span id="pusheencookies"></span></p>
      <p class="score">Your cookies: <span id="mycookies"></span></p>
      <input id="getcookie" type="submit" value="GET THE COOKIE!" />
      <p id="result"></p>
    </div>
  </body>
</html>
